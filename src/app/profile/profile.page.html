<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="userlist"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col sizeMd="4" offsetMd="4">
      <div *ngIf="character">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <div></div>
            <img src="{{character.image}}" alt="">
            <ion-card-title>
              {{character.name}}
            </ion-card-title>
            <div class="ion-text-center">
              <p class="ion-text-start ion-margin-horizontal">
                <strong>Gender:</strong> {{character.gender}}
                <br>
                <strong>Specie:</strong> {{character.species}}
                <br>
                <strong>Status:</strong> {{character.status}}
                <br>
                <strong>Origin:</strong> {{character.origin.name}}
                <br>
                <strong>Actual location:</strong> {{character.location.name}}
              </p>
            </div>

          </ion-card-content>
        </ion-card>
       </div>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
